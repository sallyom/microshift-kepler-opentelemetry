---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otelcol
  namespace: otelcol
  labels:
    otel: collect
data:
  otel-collector-config: |
    extensions:
      # don't use in production
      # using here bc bearertokenauth isn't working
      basicauth/client:
        client_auth:
          username: sally
          password: password1234
    receivers:
      otlp:
        protocols:
          http:
          grpc:
      prometheus:
        config:
          scrape_configs:
          - job_name: 'otel-collector'
            scrape_interval: 5s
            static_configs:
            - targets: ['10.42.0.118:9102'] # instrumented app endpoint
    processors:
      memory_limiter:
        check_interval: 1s
        limit_mib: 2000
        spike_limit_mib: 400
      batch:
    exporters:
      otlphttp:
        endpoint: https://otlphttp.apps.ci-ln-rx38hi2-76ef8.aws-2.ci.openshift.org # otel-collector service route from OCP, port 4318
        auth:
          authenticator: basicauth/client
        tls:
          insecure: false
          ca_file: /conf/ca/ca.crt
      logging:
        verbosity: detailed
      prometheusremotewrite:
        endpoint: https://<USERNAME>:<PASSWORD>@<PROMENDPOINTURL>
        # for me looks something like: 
        # endpoint: https://64777:eyJrIjoxxxxxxxxxxxxxxx@prometheus-prod-10-prod-us-central-0.grafana.net/api/prom/push
      jaeger:
        endpoint: "localhost:14250" # Jaeger service running on local machine,port-forwarded
        tls:
          insecure: true
    service:
      extensions: [basicauth/client]
      telemetry:
        metrics:
          level: detailed
          address: 0.0.0.0:9999
      pipelines:
        metrics:
          receivers: [prometheus]
          processors: [batch]
          exporters: [prometheusremotewrite,otlphttp]
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [jaeger,otlphttp]
