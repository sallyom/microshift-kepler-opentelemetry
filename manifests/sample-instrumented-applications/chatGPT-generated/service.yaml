apiVersion: v1
kind: Service
metadata:
  name: generate-data
spec:
  selector:
    app: generate-data
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: metrics
      protocol: TCP
      port: 9090
      targetPort: 9090
    - name: otlp
      protocol: TCP
      port: 4317
      targetPort: 4317
